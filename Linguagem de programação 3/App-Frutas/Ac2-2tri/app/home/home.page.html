<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      App Frutas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-item>
      <ion-label>Coloque abaixo a temperatura de 4 meses:</ion-label>
    </ion-item>
  </ion-card>

  <ion-item>
    <ion-label>
      <ion-label>Temperatura: {{mes1}}째C</ion-label>
      <ion-range min="-40" max="50" step="1" [(ngModel)]="mes1"></ion-range>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-label>Temperatura: {{mes2}}째C</ion-label>
      <ion-range min="-40" max="50" step="1" [(ngModel)]="mes2"></ion-range>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-label>Temperatura: {{mes3}}째C</ion-label>
      <ion-range min="-40" max="50" step="1" [(ngModel)]="mes3"></ion-range>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-label>Temperatura: {{mes4}}째C</ion-label>
      <ion-range min="-40" max="50" step="1" [(ngModel)]="mes4"></ion-range>
    </ion-label>
  </ion-item>

  <ion-button expand="block" (click)="calcular()">Calcular</ion-button>

</ion-content>
