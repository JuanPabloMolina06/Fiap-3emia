<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Veja as possibilidades de frutas a serem plantadas e suas culturas:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://img.odcdn.com.br/wp-content/uploads/2023/09/Morangos-1.jpg" />
          </ion-thumbnail>
          <ion-label>Morangos</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://www.oceandrop.com.br/media/pdp-seo/blog-ocean/beneficios_da_uva.jpg" />
          </ion-thumbnail>
          <ion-label>Uvas</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://minhasaude.proteste.org.br/wp-content/uploads/2022/10/muitas-laranjas.png" />
          </ion-thumbnail>
          <ion-label>Laranjas</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
